<html>
<head>
    <title>Chronoscope - Timeseries Visualization Tools</title>

<!--    <link rel="stylesheet" href="Chronoscope.css" type="text/gss">-->

    <link rel="stylesheet" href="simple.css" type="text/gss">
    
    <link rel="stylesheet" href="marker.css" type="text/gss">

    <link rel="stylesheet" href="micro.css" type="text/css">

    <link rel="stylesheet" href="sample.css" type="text/css">

	<style type="text/gss">
     axislegend labels {
		 font-size:9pt;
		 column-width: 300px;
		 column-count: 2;
		 icon-width: 10px;
		 icon-height: 10px;
     }
	</style>

    <script type="text/javascript" src="unratedata.js"></script>

    <script type="text/javascript" src="dffdatamip.js"></script>
    
</head>
<body>
<script type="text/javascript" src="org.timepedia.chronoscopesamples.ChronoscopeSamples.nocache.js"></script>

<div id="chartdemo"></div>



<table id="microformatdemo" class="cmf-chart">
    <colgroup>
      <col class="cmf-dateformat" title="yyyy">
      <col class="cmf-numberformat" title="#,##0.00">
    </colgroup>
    <thead>
        <tr>
            <th>Time</th>
            <th axis="$">GDP</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1953</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>1954</td>
            <td>3500</td>
        </tr>
        <tr>
            <td>1955</td>
            <td>3100</td>
        </tr>
        <tr>
            <td>1956</td>
            <td>3200</td>
        </tr>
        <tr>
            <td>1957</td>
            <td>3250</td>
        </tr>
        <tr>
            <td>1958</td>
            <td>3300</td>
        </tr>
        <tr>
            <td>1959</td>
            <td>3325</td>
        </tr>
        <tr>
            <td>1960</td>
            <td>1900</td>
        </tr>
        <tr>
            <td>1961</td>
            <td>1800</td>
        </tr>
        <tr>
            <td>1962</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>1963</td>
            <td>2100</td>
        </tr>
        <tr>
            <td>1964</td>
            <td>2200</td>
        </tr>
    </tbody>
</table>
<p>
    As you can see, in <a accesskey="G" href="#microformatdemo:1/1/1954"
                          class="cmf-marker">1954<span
        class="cmf-infowindow">GDP Popup<br>GDP Grew Considerably</span></a>,
    the Gross Dosmestic Product grew considerably. However, in <a accesskey="D" href="#microformatdemo:1/1/1960"
                                                                  class="cmf-marker">1960<span
        class="cmf-infowindow">GDP Popup<br>GDP dropped alot.</span></a>
    the GDP dropped alot.
</p>


    
</body>
</html>
