function incrementalHandler(region, ds, cb) {
    logline = document.createElement('li');
    logline.innerHTML = new Date().getTime() + ":  " + region.getStart() + " - " + region.getEnd();
    document.getElementById('logcalls').appendChild(logline);

    if (region.length() < 86400000) {
        document.getElementById('logregion').innerHTML = " "+region.getStart() +", "+region.getEnd();
        var i = 0;
        var inc = Math.floor((Math.floor(region.length() / 60000) * 60000) / 400);
        document.getElementById('loginc').innerHTML = " "+inc;
        var dom = [];
        var ran = [];
        // var ran2 = [];
        //var ran3 = [];
        //var ran4 = [];
        var start = (Math.floor(region.getStart() / 60000) * 60000);
        var end = (Math.floor(region.getEnd() / 60000) * 60000);
        var cdom = start;
        while (cdom <= end) {
            dom.push(cdom);
            cdom += inc;
            ran.push(indexed[ds.getIdentifier()].range[1] + Math.random() * 100000);
        }
        document.getElementById('logstart').innerHTML = " "+start;
        document.getElementById('logend').innerHTML = " "+end;
        var rangroup = new Array();
        rangroup.push(ran);
        //rangroup.push(ran2);
        //rangroup.push(ran3);
        //rangroup.push(ran4);
        cb.addData(dom, rangroup);
    }
}

var incremental = incrementalHandler;
