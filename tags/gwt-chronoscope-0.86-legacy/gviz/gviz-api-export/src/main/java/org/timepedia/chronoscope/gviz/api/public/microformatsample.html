<script src="gvizapi.nocache.js"></script>
<script>
google.load("visualization", "1");
google.setOnLoadCallback(drawVisualization);
var c;
function drawVisualization() {
c = new chronoscope.ChronoscopeVisualization(document.getElementById('foo'));


try{
        var data = chronoscope.ChronoscopeVisualization.microformatToDataTable("microformatdemo");


  
        google.visualization.events.addListener(data, 'select', function() {
          var sel = c.getSelection();
          alert("someone selected row="+sel[0].row+", col="+sel[0].col);
        })
        
        c.draw(data, { legend: "true", overview: "false"});

}
catch(e)
{
alert("Exception "+e);
}
}

</script>
